<div class="container">
    <div class="row">
      <div class="col-xs-6">
        <br>
        <!-- <h3>Home Page Component</h3>
        <br> -->
        <h3>What do you want to do?</h3>
        <br>
        <!-- <h6>Could our "Tasks" Link in the navbar be an <a href="https://ng-bootstrap.github.io/#/components/dropdown/examples">ng-bootstrap Dropdown</a> 
            that says Tasks but has options for: </h6> -->
            <ul>
              <button [routerLink]="['/tasks']" type="btn btn-secondary" id="view">View Task List</button>
              <br><br>
              <!-- <button [routerLink]="['/taskDetails']" type="btn btn-secondary" id="create">Create a New Task</button> -->
              <button type="btn btn-secondary" (click)="addNewTask()">Create a New Task</button>
              <br><br>
              <button [routerLink]="['/']" type="btn btn-secondary" id="deleteAll" (click)="deleteTasks()">Delete All Tasks</button>
              <br><br>
            </ul>       
      </div>
      <div class="col-xs-6">
        <ng-container *ngIf="addNew; then new; else blank">
        </ng-container>
        <ng-template #new>
          <app-task-create></app-task-create>
        </ng-template>
        <ng-template #blank>
          
        </ng-template>
  
      </div>
    </div>
  
</div>
